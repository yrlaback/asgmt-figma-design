<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d80da77e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/index.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container-text-top">
            <h1 class="header-name">BHEROMAON</h1>
            <p class="header-name-undertext">Safe travel anywhere</p>
        </div>
        <form class="search-bar">
            <input type="text" placeholder="Search Your Travel Destination">
            <button type="submit" class="btn-search">
                <p class="btn-search-text">SEARCH
                    <i class="fa-solid fa-magnifying-glass"></i></p>
            </button>
        </form>
        <div class="scroll-down">
            <button class="btn-scroll-down">
                <p class="scroll-down-text">Scroll down</p>
                <i class="fa-solid fa-angle-down"></i>
            </button>
        </div>
        <nav class="header-nav-menu">
            <div class="header-nav-container">
                <div class="header-nav-content-left">
                    <a href="#home" class="nav-menu-logo">BHEROMAON</a>
                </div>
                <div class="header-nav-content-right">
                    <ul>
                        <a href="#about" class="nav-menu-text">Who we are</a>
                        <a href="#do" class="nav-menu-text">What we do</a>
                        <a href="#us" class="nav-menu-text">Travel with us</a>
                        <a href="#contact" class="nav-menu-text">Contact us</a>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
